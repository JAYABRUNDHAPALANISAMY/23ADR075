<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
rel="stylesheet">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="javascript:void(0)">ABOUT</a></li>
        <li class="nav-item"><a class="nav-link" href="javascript:void(0)">SERVICES</a></li>
        <li class="nav-item"><a class="nav-link" href="javascript:void(0)">CONTACT</a></li>
      </ul>
  

      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>




<div class="container pt-5">
<h1> TEA SHOP </h1>
<p class="text-primary" class="h1"> Have a break:)</p>
</div>

 
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
   <div class="carousel-item active">
      <img src="tea.jpg" alt="Teddy Bear" class="d-block" style="width:20%"></div>
   <div class="carousel-item">
      <img src="coffee.jpg" alt="Kitty" class="d-block" style="width:20%"></div>
   <div class="carousel-item">
      <img src="puffs.jpg" alt="Unicorn" class="d-block" style="width:20%"></div>
  
</div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</div>
<div class="container mt-3">
  <h3>FOR MORE DOLLS</h3>
                    
  <ul class="pagination">
    <li class="page-item active"><a class="page-link" href="#">PREVIOUS</a></li>
    <li class="page-item"><a class="page-link" href="https://www.bing.com/search?q=cafe&form=ANNTH1&refig=BABA8E9D707A462092AEAF4158D6615B&pc=HCTS">1</a></li>
    <li class="page-item"><a class="page-link" href="https://www.bing.com/images/search?q=cafe+shop&form=HDRSC3&first=1">2</a></li>
    <li class="page-item"><a class="page-link" href="https://www.bing.com/search?q=tea+shop&qs=n&form=QBRE&sp=-1&ghc=1&lq=0&pq=tea+shop&sc=11-8&sk=&cvid=40C1AFCAB58D45FE803574CC7C99C6DA&ghsh=0&ghacc=0&ghpl=">3</a></li>
    <li class="page-item disabled"><a class="page-link" href="#">NEXT</a></li>
  </ul>
</div>
</body>
</html>
